<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Reroute</title>
    <link rel="stylesheet" media="screen" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" />
    <link rel="stylesheet" media="screen" type="text/css" href="./default_popup.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <form action="#">
        <table>
          <thead>
            <tr>
              <th></th>
              <th class="route-column">Old Route</th>
              <th class="route-column">New Route</th>
              <th></th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td class="enabled">
                <input checked name="enabledCheckbox" type="checkbox" />
              </td>
              <td class="route-column">
                <div class="add-old-route">
                  /<input name="route" type="text" value="^https?:\/\/domain\.com\/(.+)$" />/
                </div>
              </td>
              <td class="route-column">
                <input name="reroute" type="text" value="https://localhost/$1" />
              </td>
              <td class="add">
                <input type="submit" value="+" />
              </td>
            </tr>
          </tfoot>
          <tbody></tbody>
        </table>
      </form>
    </main>
    <footer>
      <button id="clear-all">Remove All</button>
    </footer>
    <script type="text/javascript" src="./default_popup.js"></script>
  </body>
</html>
